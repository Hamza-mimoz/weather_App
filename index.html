<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="stayles.css">
    <script src="main.js" defer></script>
    <title>Weather</title>
</head>
<body>
    <header>
        <div class="logo">
            <img src="logo.png" alt="" >
        </div>
        
        <div class="divselect">
            <select name="" class="select">
                <option value="">select </option>
            </select>
        </div> 
    </header>
    <div class="countainre">
        <div >
            <div ><span class="countery">algerie</span></div>
        </div>
        <div>
            <h5>degre</h5>
            <div><span class="temp">18</span><span class="degree">°</span></div>
        </div>
        <div>
            <h5>max</h5>
            <div><span class="tempmax">17</span><span class="degree">°</span></div>
            
        </div>
        <div>
            <h5>min</h5>
            <div><span class="tempmin">18</span><span class="degree">°</span></div>
            
        </div>

    </div>
    <div class="option">
        <div>
            <h5>sunrise</h5>
            <div>
                <img src="sunrise.png" alt="">
                <span class="sunrise">7:25:35</span>
            </div>
        </div>
        <div>
            <h5>sunset</h5>
            <div>
                <img src="sunset.png" alt="">
                <span class="sunset">7:25:35</span>
            </div>
        </div>
        <div>
            <h5>humidity</h5>
            <div>
                <img src="humidity.png" alt="">
                <span class="humidity">15</span>
                <span>%</span>
            </div>
        </div>
        <div>
            <h5>visibilite</h5>
            <div>
                <img src="weather.png" alt="">
                <span class="visibilite">25</span>
                <span>klm</span>
            </div>
        </div>
        <div>
            <h5>wind</h5>
            <div>
                <img src="wind.png" alt="">
                <span class="wind">25</span>
                <span>klm/h</span>
            </div>
        </div>  
        <div>
            <h5>pressure</h5>
            <div>
                <img src="barometer-.png" alt="">
                <span class="pressure">25</span>
                <span>mbar</span>
            </div>
        </div>
       
    </div> 
    <h2>days</h2>
    <div class="days">
        <div class="listDays">
                <span class="day1">10/25/2024</span>
                <span class="temp1 span1">25 </span>
                <span>°</span> 
        </div>
        <div class="listDays">
            <span class="day2">10/25/2024</span>
            <span class="temp2 span1">25 </span>
            <span>°</span> 
        </div>
        <div class="listDays">
            <span class="day3">10/25/2024</span>
            <span class="temp3 span1">25 </span>
            <span>°</span> 
        </div>
        <div class="listDays">
            <span class="day4">10/25/2024</span>
            <span class="temp4 span1">25 </span>
            <span>°</span> 
        </div>
        <div class="listDays">
            <span class="day5">10/25/2024</span>
            <span class="temp5 span1">25 </span>
            <span>°</span> 
        </div>
        <div class="listDays">
            <span class="day6">10/25/2024</span>
            <span class="temp6 span1">25 </span>
            <span>°</span> 
        </div>
        
           
    </div>


    

</body>
</html>
